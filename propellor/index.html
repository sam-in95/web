<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propeller</title>
    <style>
        .webisora-demo {
            max-width: 350px;
            max-height: 400px;
        }

        #rotate-this {
            width: 300px;
        }

        #background {
            width: 300px;
            margin: 8%;
        }

        #instructions {
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="webisora-demo">
        <p id="instructions"></p>
        <div id="container">
            <img id="rotate-this" src="propellor.png" alt="" />
        </div>
    </div>
    <script src='propeller.min.js'></script>
    <script>
        startRotation();

        function startRotation() {

            if (is_touch_device()) {
                document.getElementById("instructions").innerHTML = "SWIPE TO ROTATE";
            }
            else {
                document.getElementById("instructions").innerHTML = "USE MOUSE TO DRAG AND ROTATE";
            }

            var rotateElement = document.getElementById('rotate-this');
            new Propeller(rotateElement, {
                inertia: 0.99, speed: 10,
            });

        }

        /* Function to check whether the device supports touch input or not */
        function is_touch_device() {
            var prefixes = ' -webkit- -moz- -o- -ms- '.split(' ');
            var mq = function (query) {
                return window.matchMedia(query).matches;
            }

            if (('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch) {
                return true;
            }
            var query = ['(', prefixes.join('touch-enabled),('), 'heartz', ')'].join('');
            return mq(query);
        }
    </script>
</body>

</html>
